<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>
<body>
    <main class="container">
        <section class="login-form">
            <figure>
                <img src="" alt="logo" class="login-logo">
            </figure>
            <form action="" class="main-form">
                <div class="title"><h2>Login</h2></div>
                <div class="input-label">
                    <label for="input-field">Email</label>
                    <input type="email" name="input-field" placeholder="Enter Your Email">
                </div>
                <div  class="input-label">
                    <label for="input-field">Password</label>
                    <input type="password" name="input-field" placeholder="Enter strong password">
                </div>
                <div class="input-label">
                    <label for="input-field"></label>
                    <input type="submit" value="submit" name="input-field" class="submit">
                </div>
                <div class="forget-container">
                    <p class="forget-password">forget password?</p>
                </div>
                <div>
                    <p class="continue-with">or continue with</p>
                </div>
                <!-- login with another account container  -->
                <div class="account-link-container">
                    <div class="google">
                        <i class="fa-brands fa-google"></i>
                    </div>
                    <div class="github">
                        <i class="fa-brands fa-github"></i>
                    </div>
                    <div class="facebook">
                        <i class="fa-brands fa-facebook"></i>
                    </div>
                </div>
                <div class="have-account">
                    <p class="question">Don't have an Account? <span class="register">Register</span></p>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
